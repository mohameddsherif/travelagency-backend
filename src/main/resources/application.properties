spring.application.name=travelagency-backend
spring.application.description=Travel Agency Backend

# PostgreSQL database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/travelagency
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=1234
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Hibernate settings (used for automatic database schema management)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-email-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

